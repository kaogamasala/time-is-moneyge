{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}<title>ログイン</title>{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sn-12">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">ログイン</h4>
    </div>
<section class="common-form">
<!--エラー時のメッセージ
    {% if form.errors %}
    <p class="error-msg">Your username and password didn't match. Please try again.</p>
    {% endif %}

    {% if next %}
    {% if user.is_authenticated %}
    <p class="error-msg">Your account doesn't have access to this page. To proceed,
        please login with an account that has access.</p>
    {% else %}
    <p class="error-msg">Please login to see this page.</p>
    {% endif %}
    {% endif %}-->
    <div class="card-body">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="submit btn btn-primary btn-block">ログイン</button>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    </div>
    <div class="card-footer text-muted text-center">パスワードを忘れた方は<a href="{% url 'password_reset' %}">こちら</a>
    </div>
</section>
  </div>
</div>
{% endblock %}
