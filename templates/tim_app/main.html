{% extends 'base.html' %}
{% load timedelta_filter %}
{% load humanize %}
{% block content %}
{% load static %}

<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="card-body">
				{% if user.is_authenticated %}
		    	<h3 class="text-center font-weight-bold mb-4" style="color: #666666;">{{ user.last_name }}{{ user.first_name }} さん、こんにちは。</h3>
		    	<div class="row justify-content-center">
		    		<a class="mr-4 btn btn-lg btn-primary" role="button" href="{% url 'tim_app:timeismoneyge_list' user.id %}">あなたページへ</a>
			        <a class="mr-4 btn btn-lg btn-primary" role="button" href="{% url 'logout' %}" onclick='return confirm("ログアウトしますか？");'>ログアウト</a>
				    <a class="mr-4 btn btn-lg btn-primary" role="button" href="{% url 'password_change' %}">パスワード変更</a>
			    </div>
			    {% else %}
			    <h3 class="text-center font-weight-bold mb-4" style="color: #666666;">こんにちは。ゲストさん</h3>
			    <div class="row justify-content-center">
			    	<a class="mr-4 btn btn-lg btn-primary" role="button" href="{% url 'login' %}" >ログイン</a>
			    	<a class="btn btn-lg btn-primary" role="button" href="{% url 'accounts:signup' %}">ユーザー登録</a>
			    </div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
