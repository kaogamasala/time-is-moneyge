{% extends 'base.html' %}
{% load bootstrap4%}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
{% load static %}

<script>
  	$(function () {
      	// 日付は、年-月-日 の形式でお願いする。
      	let dateFormat = 'yy-mm-dd';
      	$('#id_paid_leave_date').datepicker({
          	dateFormat: dateFormat
      	});
  	});
</script>

<!--START PAID LEAVE FORM-->
<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="card-body">
				<div>
					<a class="btn btn-primary w-15 mb-4" href="{% url 'tim_app:timeismoneyge_list' user.id %}">ホームに戻る</a>
				</div>
				<form action="{% url 'tim_app:paid_leave' user.id %}" method="POST">{% csrf_token %}

					<!-- {% bootstrap_form paid_leave_form %} -->

					<!-- {{ paid_leave_form.paid_leave_date|as_crispy_field }}
					{{ paid_leave_form.memo|as_crispy_field }} -->

					<div class= "mb-4">{{ paid_leave_form.paid_leave_date|add_class:'form-control' }}</div>
					<div class= "mb-4">{{ paid_leave_form.memo|add_class:'form-control' }}</div>

					<button type="submit" class = "btn btn-primary " role="button">有給登録</button>
				</form>
			</div>
		</div>
	</div>
</div>
<!--END PAID LEAVE FORM-->

{% endblock %}
